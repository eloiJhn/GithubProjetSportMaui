name: Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.8.2
      with:
        dotnet-version: '6.0.x'
  
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        
    - name: Check current directory
      run: |
        echo "Current directory is"
        pwd
        echo "Directory content is"
        ls -a
        
    - name: Check ProjetSport directory
      run: ls -a ProjetSport

    - name: Install dependencies
      run: dotnet restore ProjetSport/ProjetSport.sln 

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: appdistribution:distribute publish/com.companyname.projetsport-Signed.apk
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        PROJECT_ID: 1:284517297402:android:3175896e4b44aa26fced43
